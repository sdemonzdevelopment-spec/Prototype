name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Frees up disk space so the build doesn't crash
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action-v1@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master
          # specific versions can help stability
          python_version: '3.11' 

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
