name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Java 17 (Required for Android API 34)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Setup Python 3.10 (Most stable for Buildozer currently)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install System Dependencies
      # FIXED: Added 'automake', 'libtool-bin', and 'gettext' to fix the autoreconf/libffi error
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip autoconf libtool libtool-bin pkg-config zlib1g-dev \
            libncurses-dev libncursesw5-dev libtinfo6 cmake libffi-dev \
            libssl-dev automake gettext
          pip install --upgrade pip
          pip install --upgrade buildozer cython

      # 4. Build the APK
      - name: Build with Buildozer
        run: buildozer android debug

      # 5. Upload the Result
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
