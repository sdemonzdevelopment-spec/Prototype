name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Free Disk Space (Essential for Android builds to prevent storage crashes)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. Setup Java 17 (Required for Android API 34)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Setup Python 3.10 (Most stable for Kivy/Buildozer)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Install Dependencies (The "Nuclear" Fix)
      # Added 'libltdl-dev' (Fixes AC_PROG_LIBTOOL error)
      # Added 'autopoint' (Fixes autoreconf error)
      # Added 'automake' & 'libtool-bin' (Fixes compilation macros)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf libtool libtool-bin pkg-config \
            zlib1g-dev libncurses-dev libncursesw5-dev libtinfo6 cmake libffi-dev \
            libssl-dev automake gettext autopoint libltdl-dev
          pip install --upgrade pip
          pip install --upgrade buildozer cython

      # 5. Build the APK
      - name: Build with Buildozer
        run: buildozer android debug

      # 6. Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
