name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Free Disk Space
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Cache Buildozer Global Directory (The Permanent Fix)
      # This saves the downloaded libraries (like freetype) so you don't need the internet next time.
      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 5. Install Dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf libtool libtool-bin pkg-config \
            zlib1g-dev libncurses-dev libncursesw5-dev libtinfo6 cmake libffi-dev \
            libssl-dev automake gettext autopoint libltdl-dev
          pip install --upgrade pip
          pip install --upgrade buildozer cython

      # 6. Build the APK
      - name: Build with Buildozer
        run: buildozer android debug

      # 7. Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
