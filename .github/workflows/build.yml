name: Build Ren'Py Android (RenPy 7.6.3)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  RENPY_VERSION: "8.1.3"          # Using Ren'Py 7.x
  ANDROID_API: "30"               # Android API level to install
  BUILD_TOOLS: "30.0.3"           # Build tools compatible with NDK 21
  NDK_VERSION: "21.3.6528147"     # Known-good NDK for Ren'Py 7
  JAVA_VERSION: "17"

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Verify Java
        run: java -version

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-dev build-essential unzip wget curl

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure pip packaging tools
        run: python3 -m pip install --upgrade pip setuptools wheel

      - name: Download & extract Ren'Py 7 SDK
        id: renpy
        run: |
          set -euo pipefail
          RENPY_VER="${{ env.RENPY_VERSION }}"
          RENPY_URL="https://www.renpy.org/dl/${RENPY_VER}/renpy-${RENPY_VER}-sdk.tar.bz2"
          echo "Downloading Ren'Py SDK from: $RENPY_URL"
          wget -q -O renpy-sdk.tar.bz2 "$RENPY_URL"
          mkdir -p renpy-sdk-extract
          tar xf renpy-sdk.tar.bz2 -C renpy-sdk-extract
          # find extracted renpy folder
          RENPY_DIR=$(find renpy-sdk-extract -maxdepth 1 -type d -name "renpy-*-sdk" -print -quit || true)
          if [ -z "$RENPY_DIR" ]; then
            FIRST_DIR=$(ls -1 renpy-sdk-extract | head -n 1)
            RENPY_DIR="renpy-sdk-extract/$FIRST_DIR"
          fi
          echo "Ren'Py SDK detected at: $RENPY_DIR"
          mv "$RENPY_DIR" renpy-sdk
          echo "RENPY_ROOT=$(pwd)/renpy-sdk" >> $GITHUB_ENV
          echo "Contents of renpy-sdk:"
          ls -la renpy-sdk || true

      - name: Debug repo layout
        run: |
          echo "Repo root:"
          ls -la
          echo "RENPY_ROOT = $RENPY_ROOT"
          echo "Game folder present?"
          if [ -d "game" ]; then echo "YES"; ls -la game || true; else echo "NO"; fi
        shell: bash

      - name: Install Android cmdline-tools & SDK packages
        run: |
          set -euo pipefail
          ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          echo "Downloading Android command line tools..."
          wget -q -O tools.zip "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
          unzip -qq tools.zip -d ./tmp
          if [ -d ./tmp/cmdline-tools ]; then
            mv ./tmp/cmdline-tools ./latest
          else
            FOUND=$(find ./tmp -maxdepth 2 -type d -name "cmdline-tools" -print -quit || true)
            if [ -n "$FOUND" ]; then
              mv "$FOUND" ./latest
            else
              mkdir -p ./latest
              mv ./tmp/* ./latest || true
            fi
          fi
          rm -f tools.zip || true
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          # Set Android env vars for Ren'Py 7 to pick up
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV
          echo "Installing Android SDK components..."
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-${{ env.ANDROID_API }}" \
            "build-tools;${{ env.BUILD_TOOLS }}" \
            "ndk;${{ env.NDK_VERSION }}" || true
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        shell: bash

      # THIS STEP IS REMOVED - Ren'Py 7 doesn't use rapt/configure.py
      # It picks up the ANDROID_SDK_ROOT and ANDROID_NDK_HOME env vars automatically.
      # - name: Configure RAPT (Ren'Py Android Packaging Tool) ...

      - name: Copy game files into Ren'Py SDK
        run: |
          set -euo pipefail
          if [ -d "game" ]; then
            rm -rf "$RENPY_ROOT/game" || true
            cp -r game "$RENPY_ROOT/game"
            echo "Copied game/ to $RENPY_ROOT/game"
          else
            echo "Error: 'game' directory not found in repository root"
            exit 1
          fi
          if [ -f "options.rpy" ]; then
            cp options.rpy "$RENPY_ROOT/game/" || true
          fi
        shell: bash

      - name: Build Android APK (release)
        run: |
          set -euo pipefail
          # Go to the Ren'Py SDK root, not a 'rapt' folder
          cd "$RENPY_ROOT"
          chmod +x renpy.sh
          echo "Starting Ren'Py 7 android build..."
          # Call renpy.sh directly, telling it to build the 'game' project
          ./renpy.sh game android_build --package com.demonz.development.demo --name "DemonZ Prototype" --version "1.0.0" --numeric-version 1 --orientation landscape release
        shell: bash

      - name: Find artifacts (debug)
        run: |
          echo "Listing potential APK/AAB locations:"
          echo "Searching for APK/AAB files in $RENPY_ROOT/game:"
          # The build output is inside the project folder for Ren'Py 7
          find "$RENPY_ROOT/game" -type f \( -iname "*.apk" -o -iname "*.aab" \) -print || true
          echo "Listing $RENPY_ROOT/game/app/build/outputs/apk/release/:"
          ls -la "$RENPY_ROOT/game/app/build/outputs/apk/release/" || true
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: renpy-android-build
          # Ren'Py 7 builds the APK inside the project's 'android' dir
          path: |
            $RENPY_ROOT/game/app/build/outputs/apk/release/*.apk
            $RENPY_ROOT/game/app/build/outputs/bundle/release/*.aab
          if-no-files-found: warn # Don't fail the job if paths are slightly different
