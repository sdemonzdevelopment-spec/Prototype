name: Build Ren'Py Android (stable)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  RENPY_VERSION: "8.2.1"        # change if you want a different Ren'Py SDK version
  ANDROID_API: "34"
  BUILD_TOOLS: "34.0.0"
  NDK_VERSION: "25.2.9519653"
  JAVA_VERSION: "17"

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Verify Java
        run: java -version

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-dev build-essential unzip wget curl

      - name: Setup Python (no cache to avoid missing-file errors)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'false'

      - name: Ensure pip packaging tools
        run: python3 -m pip install --upgrade pip setuptools wheel

      - name: Download & extract Ren'Py SDK
        id: renpy
        run: |
          set -e
          RENPY_VER="${{ env.RENPY_VERSION }}"
          # Download tarball (URL format expected: renpy-<ver>-sdk.tar.bz2)
          RENPY_URL="https://www.renpy.org/dl/${RENPY_VER}/renpy-${RENPY_VER}-sdk.tar.bz2"
          echo "Downloading Ren'Py SDK from: $RENPY_URL"
          wget -q -O renpy-sdk.tar.bz2 "$RENPY_URL"
          mkdir -p renpy-sdk-extract
          tar xf renpy-sdk.tar.bz2 -C renpy-sdk-extract
          # find the extracted renpy SDK folder
          RENPY_DIR=$(find renpy-sdk-extract -maxdepth 1 -type d -name "renpy-*-sdk" -print -quit)
          if [ -z "$RENPY_DIR" ]; then
            # fallback pick first directory in extract
            FIRST_DIR=$(ls -1 renpy-sdk-extract | head -n 1)
            RENPY_DIR="renpy-sdk-extract/$FIRST_DIR"
          fi
          echo "Ren'Py SDK detected at: $RENPY_DIR"
          mv "$RENPY_DIR" renpy-sdk
          echo "RENPY_ROOT=$(pwd)/renpy-sdk" >> $GITHUB_ENV
          ls -la renpy-sdk

      - name: Debug repo layout
        run: |
          echo "Repo root contents:"
          ls -la
          echo "game/ exists?:"
          if [ -d "game" ]; then echo "game folder present"; ls -la game || true; else echo "game NOT present"; fi
          echo "RENPY_ROOT = $RENPY_ROOT"
        shell: bash

      - name: Install Android cmdline-tools & packages
        run: |
          set -e
          # Use runner temp for SDK so workspace stays clean
          ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          echo "Downloading Android command line tools (pinned URL)..."
          wget -q -O tools.zip "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
          unzip -qq tools.zip -d ./tmp
          # Move inner cmdline-tools folder into 'latest' (handles archive layout variations)
          if [ -d ./tmp/cmdline-tools ]; then
            mv ./tmp/cmdline-tools ./latest
          else
            FOUND=$(find ./tmp -maxdepth 2 -type d -name "cmdline-tools" -print -quit)
            if [ -n "$FOUND" ]; then
              mv "$FOUND" ./latest
            else
              mkdir -p ./latest
              mv ./tmp/* ./latest || true
            fi
          fi
          rm -f tools.zip || true
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "Accepting SDK licenses and installing packages..."
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-${{ env.ANDROID_API }}" \
            "build-tools;${{ env.BUILD_TOOLS }}" \
            "ndk;${{ env.NDK_VERSION }}" || true
          echo "Android SDK installed to $ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Configure RAPT (Ren'Py Android Packaging Tool)
        run: |
          set -e
          RAPT_DIR="$RENPY_ROOT/rapt"
          if [ ! -d "$RAPT_DIR" ]; then
            echo "RAPT directory not found at $RAPT_DIR"
            ls -la "$RENPY_ROOT" || true
            exit 1
          fi
          cd "$RAPT_DIR"
          # Use python3 for configure
          python3 configure.py --android-sdk "$ANDROID_SDK_ROOT" --android-api ${{ env.ANDROID_API }} --android-ndk "$ANDROID_NDK_HOME"
          echo "RAPT configured."

      - name: Copy game files into Ren'Py SDK
        run: |
          set -e
          if [ -d "game" ]; then
            rm -rf "$RENPY_ROOT/game" || true
            cp -r game "$RENPY_ROOT/game"
            echo "Copied game/ to $RENPY_ROOT/game"
          else
            echo "Error: 'game' directory not found in repository root"
            exit 1
          fi
          # copy optional top-level options.rpy if present
          if [ -f "options.rpy" ]; then
            cp options.rpy "$RENPY_ROOT/game/" || true
          fi

      - name: Build
