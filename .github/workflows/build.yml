name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          # FIXED: Added automake, libtool-bin, and gettext to fix LT_SYS_SYMBOL_USCORE error
          sudo apt-get install -y \
            zip unzip autoconf libtool libtool-bin pkg-config zlib1g-dev \
            libncurses-dev libncursesw5-dev libtinfo6 cmake libffi-dev \
            libssl-dev automake gettext
          pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: Build with Buildozer
        run: buildozer android debug

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
